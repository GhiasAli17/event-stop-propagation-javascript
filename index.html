<!DOCTYPE html>
<html>
<body>
<style>
div {
  padding: 56px;
  text-align: center;
  cursor: pointer;
}



.container{
    display: flex;
    justify-content: center;
    align-items: center;
    
}
.div4{
  background-color: yellow;
     
}
.div3{
  background-color: blue;
}

.div2{
  background-color: aqua;

}
.div1{
  background-color: green;
}

<div class="container" style="background-color: white;">
<div onclick="func4()" class="div4" id="div4">DIV 4
  <div onclick="func3(event)" class="div3" id="div3">DIV 3
    <div onclick="func2(event)" class="div2" id="div2">DIV 2
       <div onclick="func1(event)" class="div1" id="div1">DIV 1
          </div>
     </div>
  </div>
</div>
</div>



<script>
var div1Check=true;
var div2Check=true;
var div3Check=true;
var div4Check=true;

const div1=document.getElementById("div1");
const div2=document.getElementById("div2");

const div3=document.getElementById("div3");
const div4=document.getElementById("div4");

function func1(event) {
  if(div1Check){
    div1.style.backgroundColor="tomato"
    div1Check=false
  }
  else{
    div1.style.backgroundColor="green"
    div1Check=true;

  }
    event.stopPropagation();
  
}

function func3(event) {
  if(div3Check){
    div3.style.backgroundColor="tomato"
    div3Check=false
  }
  else{
    div3.style.backgroundColor="blue"
    div3Check=true;

  }
    event.stopPropagation();
  
}


function func2(event) {
  if(div2Check){
    div2.style.backgroundColor="tomato"
    div2Check=false
  }
  else{
    div2.style.backgroundColor="aqua"
    div2Check=true;

  }
  event.stopPropagation();

function func4(event){
    if(div4Check){
    div4.style.backgroundColor="tomato"
    div4Check=false
  }
  else{
    div4.style.backgroundColor="yellow"
    div4Check=true;

  }
    event.stopPropagation();
}
</script>

</body>
